name: PubMed retrieval

on:
  workflow_dispatch:

jobs:
  run-pubmed-retrieval:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run PubMed retrieval script
        run: python pubmed_retrieval.py

      - name: Commit and push updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/pubmed_*
          if git diff --cached --quiet; then
            echo "No data changes to commit"
            exit 0
          fi
          git commit -m "chore(data): update PubMed retrieval outputs"
          git push

      - name: Upload retrieval outputs
        uses: actions/upload-artifact@v4
        with:
          name: pubmed-retrieval-${{ github.run_id }}
          path: data/pubmed_*
          if-no-files-found: error
          retention-days: 14
