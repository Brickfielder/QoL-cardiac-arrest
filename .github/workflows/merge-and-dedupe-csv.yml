name: Merge and dedupe CSV

on:
  workflow_dispatch:

jobs:
  merge-dedupe:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Merge and dedupe normalized CSV files
        run: python scripts/dedupe/merge_and_dedupe.py

      - name: Commit and push merged output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/merged/studies_merged.csv
          if git diff --cached --quiet; then
            echo "No merged data changes to commit"
            exit 0
          fi
          git commit -m "chore(data): update merged studies output"
          git push

      - name: Upload merged CSV file
        uses: actions/upload-artifact@v4
        with:
          name: merged-studies-${{ github.run_id }}
          path: data/merged/studies_merged.csv
          if-no-files-found: error
          retention-days: 14
